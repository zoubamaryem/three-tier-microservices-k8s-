apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service
  namespace: microservices-app
  labels:
    app: posts-service
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
        tier: microservice
    spec:
      nodeSelector:
        kubernetes.io/hostname: ubuntu-master
      containers:
      - name: posts-service
        image: 192.168.56.10:5000/posts-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: USERS_SERVICE_URL
          value: "http://users-service:5001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
