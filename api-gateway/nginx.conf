events {
    worker_connections 1024;
}

http {
    upstream users_backend {
        server users-service:5001;
    }

    upstream posts_backend {
        server posts-service:5002;
    }

    server {
        listen 8080;

        # Health check
        location /health {
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # Users Service routes
        location /api/users {
            proxy_pass http://users_backend/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Posts Service routes
        location /api/posts {
            proxy_pass http://posts_backend/posts;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Info endpoints
        location /api/info {
            return 200 '{"gateway":"nginx","version":"1.0.0","routes":{"/api/users":"users-service","/api/posts":"posts-service"}}\n';
            add_header Content-Type application/json;
        }
    }
}
